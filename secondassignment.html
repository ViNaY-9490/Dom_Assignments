<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: rgb(201, 244, 100);
            display: flex;
            margin-top: 50px;
            border: 4px solid black;
            width: 300px;
            border-radius: 10px;
            height: 300px;
            align-items: center;
            flex-direction: column;
            position:absolute;
            left: 50%;
            transform: translate(-50%);
        }
        #circle{
            margin-top: 20px;
            background-color: red;
            border: 2px solid black;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        button{
            margin-bottom: 10px;
            width: 100px;
            cursor: pointer;
            user-select: none;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- This is my second assignment on DOM to create an toggle button
    -->
    <u><h1>Toggle Button</h1></u>
    <div class="container">
        <div  id="circle"></div>
        <p id="para">OFF</p>
    <button onclick="toggle()">
        Toggle
    </button>
    </div>
    <script>
        var istoggled = false;
        function toggle(){
            istoggled=!istoggled;
           if(istoggled)
           {
            document.getElementById("para").innerHTML="ON";
            document.getElementById("circle").style.backgroundColor="green";
           }
           else{
            document.getElementById("para").innerHTML="OFF";
            document.getElementById("circle").style.backgroundColor="red";
           }
        }
    </script>
</body>
</html>
