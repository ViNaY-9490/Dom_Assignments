<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        body{
            background-color:rgb(215, 234, 240);
            margin: 0;
            padding: 0;

        }
        button{
            border-radius: 4px;
            width: 200px;
            font-size: medium;
             position: absolute;
             top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 6px solid rgb(2, 49, 2);
            font-weight: bolder;
            cursor: pointer;
            user-select: none;
            padding: 10px;

        }
        .white{
            background-color: white;
            border-radius: 4px;
            margin: 100px;
            width: 200px;
            cursor: pointer;
            user-select: none;
            padding: 10px;
        }
        .container_for_button{
            background-color: red;
            width: 220px;
            position: absolute;
            left: 50%;
            border-radius: 10px;
            border: 8px solid black;
            top: 50%;
            transform: translate(-50%,-50%);
            height: 60px;
        }
        .green{
            
            background-color: green;
            border-radius: 4px;
            margin: 100px;
            width: 200px;
            cursor: pointer;
            user-select: none;
            padding: 10px;
        }
        h1{
           text-align: center;
              font-family: Arial, Helvetica, sans-serif;
                font-size: 45px;
        }
    </style>
</head>
<body>
    <!-- This is my first assignment on DOM to change color and text of the buttton when i click on a button 
    using javascript dom 
    -->
    <h1>Click the Button to change </h1>
   <div class="container_for_button">
     <button  id="myButton" onclick="changeButton()">white</button>
   </div>
    <script>
        var btn = document.getElementById("myButton");
        function changeButton()
        {
            if(btn.innerHTML=="white")
            {
                btn.innerHTML="green";
                btn.style.backgroundColor="green";
                document.body.style.backgroundColor="#9afd7f";
            }
            else{
                 btn.innerHTML="white";
                btn.style.backgroundColor="white";
                document.body.style.backgroundColor="rgb(215, 234, 240)";
            }
        }
