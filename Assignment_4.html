<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Assignment</title>
    <style>
        #box{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            border-radius: 10px;
            margin: 10px;
        }
        button{
            margin: 12px;
            padding: 5px;
            width: 120px;
        }
        #container{
            border: 10px solid black;
            border-radius: 50px;
            background-color: rgb(195, 231, 231);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>This is My fourth Assignment Page</h1>
    <div id="box"></div>
    <button id="toggle">Toggle</button>
    
    </div>
    <script>
        document.getElementById('toggle').addEventListener('click',function(){
           if(document.getElementById('box').style.backgroundColor==="yellow"){
            document.getElementById('box').style.backgroundColor="white";
           }
           else{
            document.getElementById('box').style.backgroundColor="yellow";
           }
        })
    
    </script>
</body>
</html>
